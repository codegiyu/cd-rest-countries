<head>

    <link rel="stylesheet" href="css/circle.css">
    <title>Circles</title>
</head>

<body>
    <main>
        <div class="main-circle circle">

                    <div><span>01</span></div>
                </div>
            </div>

            <div class="triangle t4">
                <div class="triangle-wrap">
                    <div><span>02</span></div>
                </div>
            </div>
            <div class="triangle blue t5"></div>
            <div class="triangle t6">
                <div class="triangle-wrap">
                    <div><span>03</span></div>
                </div>
            </div>
            <div class="triangle blue t7"></div>
            <div class="triangle t8">
                <div class="triangle-wrap">
                    <div><span>04</span></div>
                </div>
            </div>
            <div class="triangle blue t9"></div>
            <div class="triangle t10">
                <div class="triangle-wrap">
                    <div><span>05</span></div>
                </div>
            </div>
            <div class="triangle blue t11"></div>
            <div class="triangle t12">
                <div class="triangle-wrap">
                    <div><span>06</span></div>
                </div>
            </div>
        </div>

</html>
